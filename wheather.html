<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather-App</title>
    <link rel="stylesheet" href="wheather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-box" placeholder="Enter city Name" spellcheck="false">
            <button onclick="getCityName()"><img src="images/search.png"></button>
        </div>
       
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" id="whImg">
           
            <h1 class="temp" id="temp">22째C</h1>
            <h2 class="city" id="city">Bhopal, IN</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity" id="humid">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="future">
            <div class="future-dates">
                <div class="img-day">
                    <img src="images/rain.png" >
                    <h3 id="day-1">Tomorrow Rain</h3>
                </div>
                
                <h3 id="temp-1">28째C</h3>
            </div>
            <div class="future-dates">
                <div class="img-day">
                    <img src="images/rain.png" >
                    <h3 id="day-1">Tomorrow Rain</h3>
                </div>
                
                <h3 id="temp-1">28째C</h3>
            </div>
            <div class="future-dates">
                <div class="img-day">
                    <img src="images/rain.png" >
                    <h3 id="day-1">Tomorrow Rain</h3>
                </div>
                
                <h3 id="temp-1">28째C</h3>
            </div>
        </div>
    </div>

<script src="wheather.js"></script>
</body>
</html>
